services:
  postgres:
    image: postgres:16-alpine
    container_name: moodz-postgres
    environment:
      POSTGRES_USER: moodz
      POSTGRES_PASSWORD: moodz123
      POSTGRES_DB: moodz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

